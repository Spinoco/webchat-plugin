<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinoco webchat plugin</title>
</head>

<body class="bg-gray-100">

<header class="bg-white p-4 m-4 rounded-md">
    <nav class="flex items-center justify-between">
        <div class="flex lg:flex-1">
            <img class="h-8" src="../logo.svg" alt="Spinoco">
        </div>
        <div class="lg:flex-1 hidden sm:block">
            <h1 class="text-center w-full text-2xl font-bold tracking-tight text-gray-900">Basic example</h1>
        </div>
        <div class="lg:flex lg:flex-1 lg:justify-end">
            <a href="<%= basePath %>" class="inline-flex items-center justify-center px-4 py-2 font-bold leading-6 text-white bg-primary rounded-full md:w-auto hover:bg-gray-800">
                <span class="mr-2">←</span>
                <span>Back to examples</span>
            </a>
        </div>
    </nav>
</header>

<main class="m-4 mt-16">
    <div class="grid grid-rows-1 gap-10 grid-cols-1 sm:grid-cols-3">
        <div>
            <div class="bg-gray-200 h-32 rounded-t-md"></div>
            <div class="bg-white h-96 rounded-b-md">
                <div class="flex justify-center relative">
                    <div class="bg-gray-100 w-24 h-24 rounded-full absolute -top-12"></div>
                </div>
                <div class="p-8 pt-16 flex flex-col items-center">
                    <div class="bg-gray-100 h-7 w-1/2 block mt-4 mb-4"></div>
                    <div class="bg-gray-100 h-5 w-3/4 block"></div>
                </div>
                <div class="p-8">
                    <div class="bg-gray-100 h-4 w-3/4 block mb-4"></div>
                    <div class="bg-gray-100 h-4 w-1/2 block mb-4"></div>
                    <div class="bg-gray-100 h-4 w-3/4 block mb-4"></div>
                    <div class="bg-gray-100 h-4 w-1/3 block"></div>
                </div>
            </div>
        </div>
        <div class="sm:col-span-2">
            <div class="bg-white p-8 rounded-md mb-10">
                <div class="flex">
                    <div class="bg-gray-100 h-48 w-48 shrink-0 block mr-8"></div>
                    <div class="w-full">
                        <div class="bg-gray-100 h-10 w-1/3 block mb-8"></div>
                        <div class="bg-gray-100 h-5 w-full block mb-4"></div>
                        <div class="bg-gray-100 h-5 w-full block mb-4"></div>
                        <div class="bg-gray-100 h-5 w-2/3 block"></div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-md">
                <div class="flex">
                    <div class="bg-gray-100 h-48 w-48 shrink-0 block mr-8"></div>
                    <div class="w-full">
                        <div class="bg-gray-100 h-10 w-1/3 block mb-8"></div>
                        <div class="bg-gray-100 h-5 w-full block mb-4"></div>
                        <div class="bg-gray-100 h-5 w-2/3 block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div
    id="spinoco-webchat-plugin"
    data-client-id="basic"
    data-customer-name="basic"
    data-customer-email="basic@gmail.com"
    data-avatar-bot-url="/bot-avatar.jpg"
    data-avatar-user-url="/user-avatar.jpg"
    data-popover-label="Kontaktujte našeho operátora"
    data-popover-button-label="Kontaktovat"
    data-popover-delay="2"
>
</div>
<script type="module" src="../src/spinoco-webchat-plugin.tsx"></script>
<script type="module" src="../src/spinoco-examples.tsx"></script>
</body>

</html>
