cache: &global_cache
    key:
        files:
            - package-lock.json
    paths:
        - node_modules
    policy: pull-push

stages:
    - install
    - lint
    - build

install:
    image: node:18.2.0-buster-slim
    stage: install
    script:
        - npm i --production=false
    tags:
        - docker

lint:
    image: node:18.2.0-buster-slim
    stage: lint
    script:
        - npm run eslint
        - npm run stylelint
    tags:
        - docker
    needs:
        - install
    cache:
        <<: *global_cache
        policy: pull

build:
    image: node:18.2.0-buster-slim
    stage: build
    script:
        - npm run build
    tags:
        - docker
    needs:
        - lint
    artifacts:
        name: "spinoco-webchat-plugin"
        paths:
            - dist
        expire_in: 1 week
